    <style>
        body {

        }

        .card-bottom {
            display: flex;

            align-items: flex-end;

            color: #1c1c1c;

            width: 100%;
            font-family: 'Sora', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/TAN5U5ZZadn5.png" alt="Logo Mercado Livre" class="logo">
    </div>

    <div class="container">
        <h1 style="text-align: center; font-size: 20px;">Personalize o seu cartão</h1>

        <div class="color-options">
            <div class="color-option selected" style="background: linear-gradient(45deg, #efa000, #FFE600)" onclick="changeCardColor('#efa000', '#FFE600')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #FF0000, #FF6347)" onclick="changeCardColor('#FF0000', '#FF6347')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #00FF00, #32CD32)" onclick="changeCardColor('#00FF00', '#32CD32')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #2491ff, #1458e2)" onclick="changeCardColor('#2491ff', '#1458e2')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #FF1493, #FF69B4)" onclick="changeCardColor('#FF1493', '#FF69B4')"></div>
        </div>

        <script>
            function changeCardColor(color1, color2) {
                document.querySelector('.card').style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
                
                // Atualiza a seleção visual
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('selected');
                });
                event.target.classList.add('selected');

                // Salva a cor selecionada no localStorage
                localStorage.setItem('cardColor', JSON.stringify({
                    color1: color1,
                    color2: color2
                }));
            }

            // Carrega a cor salva ao iniciar a página
            window.addEventListener('load', () => {
                const savedColor = localStorage.getItem('cardColor');
                if (savedColor) {
                    const {color1, color2} = JSON.parse(savedColor);
                    document.querySelector('.card').style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
                }
            });
        </script>

<div class="card" style="background: linear-gradient(135deg, #efa000, #FFE600); box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); overflow: hidden; position: relative;">

    <div style="position: absolute; top: 45%; left: 0; transform: translateY(-50%); width: 100%;">

        </div>
    </div>
    
    <div class="card-bottom">
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <span class="card-name" id="cardName" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3); letter-spacing: 1px;">
                <script>
                    const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));
                    document.getElementById('cardName').textContent = dadosUsuario.NOME.toUpperCase();
                </script>
            </span>
            <span style="font-size: 8px; color: rgba(0,0,0,0.7); font-family: 'Sora', sans-serif; margin-top: 3px;">TITULAR DO CARTÃO</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">

        </div>
    </div>

    <script>
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                
                for (const [key, value] of urlParams) {
                    params[key] = value;
                }
                return params;
            }

            function buildUrlWithParams(baseUrl) {
                const params = getUrlParams();
                const url = new URL(baseUrl, window.location.href);
                Object.keys(params).forEach(key => {
                    url.searchParams.append(key, params[key]);
                });
                
                return url.toString();
            }
    </script>
